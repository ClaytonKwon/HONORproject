<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not Spotify Log in Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.imgur.com/s7H189C.png">
            </a>
        </div>
    </header>
    
    <section>
        <div class="main">
            <h1>Log in to Bananaify</h1>
            
            <div class="account-connect"> 
                <button class="a-c btn" id="a"><img src="https://i.imgur.com/etmy0pX.png"><span>Continue with Spotify</span></button>
                <button class="a-c btn" id="b"><img src="img/google.png"><span>Made by Sukjun Hong</span></button>
                <button class="a-c btn" id="c"><img src="img/apple.png"><span>Made by Clay Kwon</span></button>
            </div>
            
            <hr>
        
            <div class="log-in">
                <form>
                    <label>Email or username</label>
                    <input type="text" placeholder="Email or username">
                    <label>Password</label>
                    <input type="text" placeholder="Password">
                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <label for="switch"></label>
                        <span>Remember me</span>
                    </div>
                    <button>Log In</button>
                </form>
            </div>
        
        </div>
        
        <div id="recentlyPlayedSection">
            <h2>Recently Played Songs:</h2>
            <ul id="recentlyPlayed"></ul>
        </div>
        
    </section>

    <script>
        const CLIENT_ID = '17e466af805745bf8a92dda2b32555c3';
        const REDIRECT_URI = 'http://127.0.0.1:5000/'; 

        document.getElementById('a').addEventListener('click', function() {
            let url = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=user-read-recently-played&response_type=token`;
            window.location.href = url;
        });

        function getRecentlyPlayed(accessToken) {
            fetch('https://api.spotify.com/v1/me/player/recently-played', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                let ul = document.getElementById('recentlyPlayed');
                data.items.forEach(item => {
                    let li = document.createElement('li');
                    li.textContent = item.track.name + ' by ' + item.track.artists[0].name;
                    ul.appendChild(li);
                });
            });
        }

        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        if (params.has('access_token')) {
            getRecentlyPlayed(params.get('access_token'));
        }
    </script>
</body>

</html>
